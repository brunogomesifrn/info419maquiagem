{% extends 'pagina_inicial.html' %}
{% load widget_tweaks %}


{% block conteudo %}

  <p class="h3 mb-3 font-weight-normal">SUAS MAQUIAGENS</p>

    <div class="row">
      <div class="col-lg-12 mb-12">

  <table class="table">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Maquiagem</th>
                  <th scope="col">Valor</th>
                  <th scope="col">Desrição</th>
                  <th scope="col">Foto</th>
                  <th scope="col">Gerenciar</th>
                </tr>
              </thead>
              <tbody>
                {% for lista in lista_Maquiagem %}
                <tr>
                  <th scope="row">{{lista.nome}}</th>
                    <td>{{lista.valor}}</td>
                    <td>{{lista.descricao}}</td>
                    <!--<td>{{Tipo.nome}}</td>-->
                    <td><img src="/foto/{{lista.foto}}" width="80px" height="100px"></td>
                    <td>
                      <a href="{% url 'editar' lista.id %}"><button type="button" class="btn btn-info">Editar</button></a>
                      <a href="{% url 'excluir' lista.id %}"><button type="button" class="btn btn-danger">Excluir</button></a>
                  </td>

                </tr>
                {% empty %}
                Nenhuma maquiagem foi cadastrada
                {% endfor %}

              </tbody>
    </table>

    <p><a href="{% url 'tipo' %}"><button class="btn btn-lg btn-primary btn-block" type="submit">Tipo de Makes Disponíveis</button></a></p>
    <p><a href="{% url 'adicionar' %}"><button class="btn btn-lg btn-primary btn-block" type="submit">Cadastrar Produto</button></a></p>
    <p><a href="{% url 'logout' %}"><button class="btn btn-lg btn-primary btn-block" type="submit">Logout</button></a></p>

{% endblock%}
