{% extends 'pagina_inicial.html' %}
{% load widget_tweaks %}


{% block conteudo %}

  <p class="h3 mb-3 font-weight-normal">SUAS MAQUIAGENS</p>

    <div class="row">
      <div class="col-lg-12 mb-12">

  <table class="table">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Maquiagem</th>
                  <th scope="col">Valor</th>
                  <th scope="col">Foto</th>
                  <th scope="col">Gerenciar</th>
                </tr>
              </thead>
              <tbody>
                {% for tipo in lista_livro %}
                <tr>
                  <th scope="row">{{maquiagem.nome}}</th>
                    <td>{{maquiagem.valor}}</td>
                    <td><img src="/media/{{maquiagem.foto}}" width="80px" height="100px"></td>
                    <td>
                      <a href="{% url 'editar' tipo.id %}"><button type="button" class="btn btn-info">Editar</button></a>
                      <a href="{% url 'excluir' tipo.id %}"><button type="button" class="btn btn-danger">Excluir</button></a>
                  </td>
                </tr>

                {% endfor %}
              </tbody>
    </table>

    <p><a href="{% url 'Novo Produto' %}"><button class="btn btn-lg btn-primary btn-block" type="submit">Adicionar</button></a></p>
    <p><a href="{% url 'logout' %}"><button class="btn btn-lg btn-primary btn-block" type="submit">Logout</button></a></p>

{% endblock%}
